

### H2 Datasource #### ;INIT=CREATE SCHEMA IF NOT EXISTS MBTC_DB
spring.datasource.url=jdbc:h2:file:./data/mbtc_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true

#H2 database has an embedded GUI console for browsing the contents of a database and running SQL queries
spring.h2.console.enabled=true